
	<h3 class="text-uppercase">Currently Reading</h3>
	<div *ngFor="let book of books"
		class="card card-outline-primary text-center mb-3 book mx-auto" style="width: 20rem">
		<div class="card-block">
			<blockquote class="card-blockquote">
				<p class="title" [innerHTML]="book.title"></p>
				<p [innerHTML]="book.author"></p>
			</blockquote>
		</div>
	</div>
